{% block nav %}

    <nav>

            <li role="presentation"><a href="{% url 'nippou_app.views.logout' %}">Logout</a></li>

    </nav>
    <a href="{% url 'nippou_app.views.view' %}" class="text-muted">Nippon no Nippou</a>
</div>
{% endblock %}
